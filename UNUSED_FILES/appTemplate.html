<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      cache
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <script type="module">
      import { Toast } from "../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js";

      Array.from(document.querySelectorAll(".toast")).forEach(
        (toastNode) => new Toast(toastNode)
      );
    </script>

    <title>React - TO DO LIST</title>
  </head>
  <body class="bg-success bg-gradient vh-100 text-light">
    <h1 class="text-center m-5">To Do App</h1>
    <div class="container">
      <div class="row">
        <div class="col-4 p-0 m-4">
          <h2 class="text-center border">Lists</h2>
          <ul class="todo-lists">
            <li class="todo-list-item">Work</li>
            <li class="todo-list-item active">Grociery</li>
            <li class="todo-list-item">Home</li>
            <li class="todo-list-item">Handcrafting</li>
          </ul>
          <form>
            <div class="input-group input-list">
              <span
                class="input-group-text bg-transparent py-0 text-light fs-1 lh-sm"
                >+</span
              >
              <input
                type="text"
                class="form-control bg-transparent text-light"
                placeholder="Add new list..."
                aria-label="Add new list"
                aria-describedby="button-addon2"
              />
            </div>
          </form>
        </div>
        <div class="col-6 px-0 pb-3 m-4 bg-light text-success">
          <h2 class="text-center mb-4">Tasks</h2>
          <ul class="list-group fs-4 mb-4">
            <li class="list-group-item container task">
              <div class="row">
                <span class="col-8">Bananas 6</span>
                <div
                  class="col-4 btn-group task-btns"
                  role="group"
                  aria-label="Manage task"
                >
                  <button class="btn btn-outline-secondary task-btn-check">
                    <i class="bi bi-check-lg p-0 h-100"></i>
                  </button>
                  <button class="btn btn-outline-secondary task-btn-uncheck">
                    <i class="bi bi-arrow-counterclockwise p-0 h-100"></i>
                  </button>
                  <button
                    class="btn btn-outline-secondary task-btn-delete"
                    data-bs-toggle="modal"
                    data-bs-target="#deleteModal"
                  >
                    <i class="bi bi-dash-circle p-0 h-100"></i>
                  </button>
                </div>
              </div>
            </li>
            <li class="list-group-item container task">
              <div class="row">
                <span class="col-8">Onion 1kg</span>
                <div
                  class="col-4 btn-group task-btns"
                  role="group"
                  aria-label="Manage task"
                >
                  <button class="btn btn-outline-secondary task-btn-check">
                    <i class="bi bi-check-lg p-0 h-100"></i>
                  </button>
                  <button class="btn btn-outline-secondary task-btn-uncheck">
                    <i class="bi bi-arrow-counterclockwise p-0 h-100"></i>
                  </button>
                  <button
                    class="btn btn-outline-secondary task-btn-delete"
                    data-bs-toggle="modal"
                    data-bs-target="#deleteModal"
                  >
                    <i class="bi bi-dash-circle p-0 h-100"></i>
                  </button>
                </div>
              </div>
            </li>
            <li class="list-group-item container task task--done">
              <div class="row">
                <span class="col-8">Toilet paper</span>
                <div
                  class="col-4 btn-group task-btns"
                  role="group"
                  aria-label="Manage task"
                >
                  <button class="btn btn-outline-secondary task-btn-check">
                    <i class="bi bi-check-lg p-0 h-100"></i>
                  </button>
                  <button class="btn btn-outline-secondary task-btn-uncheck">
                    <i class="bi bi-arrow-counterclockwise p-0 h-100"></i>
                  </button>
                  <button
                    class="btn btn-outline-secondary task-btn-delete"
                    data-bs-toggle="modal"
                    data-bs-target="#deleteModal"
                  >
                    <i class="bi bi-dash-circle p-0 h-100"></i>
                  </button>
                </div>
              </div>
            </li>
            <li class="list-group-item container task">
              <div class="row">
                <span class="col-8">Chicken breasts 400g</span>
                <div
                  class="col-4 btn-group task-btns"
                  role="group"
                  aria-label="Manage task"
                >
                  <button class="btn btn-outline-secondary task-btn-check">
                    <i class="bi bi-check-lg p-0 h-100"></i>
                  </button>
                  <button class="btn btn-outline-secondary task-btn-uncheck">
                    <i class="bi bi-arrow-counterclockwise p-0 h-100"></i>
                  </button>
                  <button
                    class="btn btn-outline-secondary task-btn-delete"
                    data-bs-toggle="modal"
                    data-bs-target="#deleteModal"
                  >
                    <i class="bi bi-dash-circle p-0 h-100"></i>
                  </button>
                </div>
              </div>
            </li>
          </ul>
          <form>
            <div class="input-group input-task">
              <span
                class="input-group-text bg-transparent py-0 text-success fs-1 lh-sm"
                >+</span
              >
              <input
                type="text"
                class="form-control bg-transparent text-success border-bottom border-success"
                placeholder="Add new task..."
                aria-label="Add new task"
                aria-describedby="button-addon2"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#deleteModal"
    >
      Launch demo modal
    </button>

    <!-- Modal -->
    <div
      class="modal fade text-body"
      id="deleteModal"
      tabindex="-1"
      aria-labelledby="deleteModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">Remove task</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete selected task?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              No
            </button>
            <button type="button" class="btn btn-danger">Yes, delete!</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
